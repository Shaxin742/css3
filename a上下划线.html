<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ddd</title>
	</head>
	<style>
		a {
			font-size: 14px;
			color: #fff;
			padding: 14px 36px;
			border-radius: 8px;
			border: none;
			outline: none;
			margin-right: 25px;
			-webkit-transition: 600ms ease all;
			transition: 600ms ease all;
			position: relative;
			display: inline-block;
			background: #3A71A8;
		}
		
		a:before,
		a:after {
			content: '';
			position: absolute;
			top: 0;
			right: 0;
			height: 2px;
			width: 0;
			-webkit-transition: 400ms ease all;
			transition: 400ms ease all;
		}
		
		a::after {
			right: inherit;
			top: inherit;
			left: 0;
			bottom: 0;
		}
		
		a:hover {
			background: #fff;
			color: #3A71A8;
		}
		
		a:hover:before,
		a:hover:after {
			width: 100%;
			-webkit-transition: 600ms ease all;
			transition: 600ms ease all;
			background: #3A71A8;
		}
	</style>

	<body>
		<div style="margin:400px">
			<a>试试</a>
			<a>试试</a>
		</div>
	</body>

</html>
